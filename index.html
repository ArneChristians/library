<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>library</h1>
        </div>
        <div id="addSection">
            <button type="button" id="addButton">+Add Book</button>
            <dialog data-add-dialog>
                <h2>Add a new book</h2>
                <form data-dialog-form>
                    <input type="text" class="formTitle" placeholder="Book title" title="Title" required>
                    <input type="text" class="formAuthor" placeholder="Author" title="Author" required>
                    <input type="number" class="formPages" placeholder="Pages" title="Pages" required>
                    <div class="checkboxContainer">
                        <input type="checkbox" name="read">
                        <p>Already read?</p>
                    </div>
                    <button type="submit" data-submit-button>Add Book</button>
                </form>
            </dialog>
        </div>
        <div id="content">
            <div class="card">
                <div class="cardContent">
                    <p class="title">The Hobbit </p>
                    <p class="textContent">Author: </p>
                    <p class="textContent">Pages: 290</p>
                    <p class="textContent">Read: Already read</p>
                    <div class="buttonContainer">
                        <button type="button" class="readButton">Read</button>
                        <button type="button" class="deleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
